name: CI Pipeline

on:
  schedule:
    - cron: '0*/3 * * * *'
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Print current branch
      run: echo "Current branch is ${{ github.ref }}"
      
    - name: Print current time
      run: date
